name: Build for macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release
  QT_VERSION: 6.6.3

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies and set up virtual environment
        run: |
          brew install ninja
          python3 -m venv venv
          source venv/bin/activate
          pip install aqtinstall

      - name: Install Qt for macOS
        run: |
          source venv/bin/activate
          python3 -m aqt install-qt mac desktop ${{ env.QT_VERSION }} clang_64 --outputdir $HOME/Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$HOME/Qt/${{ env.QT_VERSION }}/clang_64 \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -G Ninja

      - name: Build
        run: cmake --build build
