name: Clazy Qt Analyzer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  clazy:
    name: Run Clazy (Qt Static Analyzer)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clazy cmake ninja-build

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.8.3

      - name: Configure CMake with Clazy
        run: |
          cmake -B build \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_CXX_COMPILER=clazy

      - name: Run build (to trigger Clazy warnings)
        run: cmake --build build
