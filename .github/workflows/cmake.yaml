name: Build with CMake

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Release
  QT_VERSION: 6.8.3

permissions:
  contents: write
  actions: read
  security-events: write

jobs:
  build-desktop:
    name: Build (Desktop)
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}

      - name: Configure CMake
        shell: bash
        run: |
          case "${{ runner.os }}" in
            Linux)   QT_PATH="$HOME/Qt/${{ env.QT_VERSION }}/gcc_64" ;;
            macOS)   QT_PATH="$HOME/Qt/${{ env.QT_VERSION }}/clang_64" ;;
            Windows) QT_PATH="$HOME/Qt/${{ env.QT_VERSION }}/msvc2019_64" ;;
            *)       echo "Unsupported OS"; exit 1 ;;
          esac
          echo "Using Qt path: $QT_PATH"
          cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCMAKE_PREFIX_PATH="$QT_PATH"

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Run tests
        run: ctest --test-dir build
