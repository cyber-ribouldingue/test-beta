name: Build CMake

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ✅ Vérification des dépendances
        run: |
          for cmd in cmake ctest ninja; do
            if ! command -v $cmd &> /dev/null; then
              echo "❌ $cmd is not installed"; exit 1;
            fi
          done

      - name: Configurer CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Compiler
        run: cmake --build build

      - name: 🚀 Exécuter les tests en parallèle
        run: ctest --test-dir build --output-on-failure --parallel $(nproc)
