name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: ✅ Vérification des dépendances
        run: |
          for cmd in cmake; do
            if ! command -v $cmd &> /dev/null; then
              echo "❌ $cmd is not installed"; exit 1;
            fi
          done

      - uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Build
        run: |
          cmake -B build
          cmake --build build

      - uses: github/codeql-action/analyze@v2
