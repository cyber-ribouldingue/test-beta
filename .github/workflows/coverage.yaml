name: Coverage

on:
  push:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: ✅ Vérification des dépendances
        run: |
          for cmd in cmake ctest llvm-profdata llvm-cov; do
            if ! command -v $cmd &> /dev/null; then
              echo "❌ $cmd est manquant"
              exit 1
            fi
            echo "✅ $cmd trouvé"
          done

      - name: Configurer CMake avec couverture
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage"
          cmake --build build

      - name: 🚀 Tests avec couverture
        run: |
          cd build
          ctest --output-on-failure --parallel $(nproc)

      - name: Générer le rapport de couverture
        run: |
          llvm-profdata merge -sparse default.profraw -o merged.profdata
          llvm-cov show ./TestApp -instr-profile=merged.profdata > coverage.txt
