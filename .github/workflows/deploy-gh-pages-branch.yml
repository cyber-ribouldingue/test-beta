name: Déploiement GitHub Pages (branche gh-pages)

on:
  push:
    branches: [main]

jobs:
  deploy-web:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout du dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Installer Emscripten
        uses: mymindstorm/setup-emsdk@v11
        with:
          version: 3.1.27

      - name: 🛠 Compiler WebAssembly
        run: |
          emcmake cmake -S platform/web -B build-web
          cmake --build build-web

      - name: 📦 Préparer les fichiers pour GitHub Pages
        run: |
          mkdir web-dist
          cp platform/web/index.html web-dist/
          cp build-web/TestApp.js web-dist/
          cp build-web/TestApp.wasm web-dist/

      - name: 🚀 Déployer vers gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-dist
          publish_branch: gh-pages
          force_orphan: true
