name: DÃ©ploiement GitHub Pages Web

on:
  push:
    branches: [main]

jobs:
  deploy-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Emscripten
        uses: mymindstorm/setup-emsdk@v11
        with:
          version: 3.1.27

      - name: Compiler en WebAssembly
        run: |
          emcmake cmake -S platform/web -B build-web
          cmake --build build-web

      - name: Copier vers /docs/
        run: |
          mkdir -p docs/
          cp platform/web/index.html docs/
          cp build-web/TestApp.js docs/
          cp build-web/TestApp.wasm docs/

      - name: Commit automatique vers docs/
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/
          git commit -m "ðŸ“¦ MAJ automatique WebAssembly (GitHub Pages)" || echo "Aucun changement"
          git push
