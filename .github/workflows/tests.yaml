name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Vérification des dépendances
        run: |
          for cmd in cmake ctest ninja; do
            if ! command -v $cmd &> /dev/null; then
              echo "$cmd n'est pas installé."; exit 1;
            fi
          done

      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Compilation
        run: cmake --build build --config Release

      - name: Exécution des tests en parallèle
        run: ctest --test-dir build --output-on-failure --parallel $(nproc)

      - name: Publication des résultats des tests
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: build/Testing/**/*.xml
