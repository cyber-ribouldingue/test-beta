name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Vérification du code source
        uses: actions/checkout@v3

      - name: Installation de Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.*'
          modules: 'qtdeclarative qtquickcontrols2 qtquicktest'
          install-deps: true

      - name: Configuration du projet
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Compilation du projet
        run: |
          cmake --build build --parallel

  tests:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_target: [CppTest, QmlTest]
    steps:
      - name: Vérification du code source
        uses: actions/checkout@v3

      - name: Installation de Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.*'
          modules: 'qtdeclarative qtquickcontrols2 qtquicktest'
          install-deps: true

      - name: Configuration du projet
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Compilation du projet
        run: |
          cmake --build build --target ${{ matrix.test_target }}

      - name: Exécution des tests
        run: |
          ctest --test-dir build --output-on-failure -R ${{ matrix.test_target }}
