name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: ‚úÖ V√©rification des d√©pendances
        run: |
          for cmd in cmake ctest ninja; do
            if ! command -v $cmd &> /dev/null; then
              echo "‚ùå $cmd est manquant"
              exit 1
            fi
            echo "‚úÖ $cmd trouv√©"
          done

      - name: Installer Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.8.3

      - name: Configurer CMake
        run: |
          QT_PATH="$HOME/Qt/6.8.3/gcc_64"
          echo "Using Qt path: $QT_PATH"
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$QT_PATH"

      - name: Compiler
        run: cmake --build build

      - name: üöÄ Ex√©cuter les tests
        run: ctest --test-dir build --output-on-failure --parallel $(nproc || 2)
