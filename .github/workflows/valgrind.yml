name: Valgrind Analysis

on:
  push:
    branches: [main]

jobs:
  valgrind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ✅ Vérification des dépendances
        run: |
         for cmd in cmake ctest ninja; do
          if ! command -v $cmd &> /dev/null; then
          echo "❌ $cmd is not installed"; exit 1;
          fi
         done
      - name: Installer Valgrind
        run: sudo apt-get update && sudo apt-get install -y valgrind
      - name: Compiler l'application
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug
          cmake --build build
      - name: Exécuter Valgrind
        run: |
          valgrind --leak-check=full ./build/your_executable
