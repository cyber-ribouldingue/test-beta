name: Analyse mémoire avec Valgrind

on:
  push:
    branches: [main]

jobs:
  valgrind:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: ✅ Vérification des dépendances
        run: |
          for cmd in cmake valgrind; do
            if ! command -v $cmd &> /dev/null; then
              echo "❌ $cmd est manquant"
              exit 1
            fi
            echo "✅ $cmd trouvé"
          done

      - name: Configurer CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug

      - name: Compiler
        run: cmake --build build

      - name: 🚨 Exécuter Valgrind
        run: valgrind --leak-check=full --error-exitcode=1 ./build/TestApp
