name: Build WebAssembly (WASM)

on:
  push:
    branches: [main]

jobs:
  build-wasm:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: ‚úÖ V√©rification des d√©pendances
        run: |
          for cmd in emcmake emcc cmake; do
            if ! command -v $cmd &> /dev/null; then
              echo "‚ùå $cmd est manquant"
              exit 1
            fi
            echo "‚úÖ $cmd trouv√©"
          done

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v11
        with:
          version: 3.1.27

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.8.3

      - name: Compiler Web
        run: |
          source ./emsdk/emsdk_env.sh
          QT_PATH="$HOME/Qt/6.8.3/wasm_32"
          echo "Using Qt path: $QT_PATH"
          emcmake cmake -S platform/web -B build-web -DCMAKE_PREFIX_PATH="$QT_PATH"
          cmake --build build-web
