<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>TestApp Web</title>
  <base href="/test-beta/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 3em;
    }
    #log {
      margin: 2em auto;
      padding: 1em;
      border: 1px solid #ccc;
      width: 80%;
      background: #f9f9f9;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
    }
    #loader {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>

<h1>TestApp WebAssembly</h1>

<div id="loader">Chargement de l'application...</div>

<div id="log"></div>

<noscript>
  <p style="color: red;">JavaScript est désactivé dans votre navigateur. Cette application ne peut pas fonctionner.</p>
</noscript>

<script>
  // Affichage console intégré à la page
  const logDiv = document.getElementById("log");
  const loader = document.getElementById("loader");

  function log(msg) {
    logDiv.textContent += msg + "\\n";
  }

  // Redirection console.log vers le DOM
  console.log = function (...args) {
    const msg = args.join(" ");
    log(msg);
  };

  // Configuration du module Emscripten
  var Module = {
    onRuntimeInitialized: function () {
      loader.textContent = "Application lancée avec succès.";
      log("Initialisation WebAssembly terminée.");
    }
  };
</script>

<script src="TestApp.js"></script>

<noscript>
  <p style="color: red;">Votre navigateur ne prend pas en charge WebAssembly ou JavaScript est désactivé.</p>
</noscript>

</body>
</html>
